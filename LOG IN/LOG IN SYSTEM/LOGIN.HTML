<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE.CSS">
    <title>lOGIN</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h2>Login Form</h2>
        </div>
        <form action="">
            <div class="field">

                <input type="text" required>
                <label for="">Email</label>
            </div>

            <div class="field">

                <input type="text" required>
                <label for="">Password</label>
            </div>

            <div class="content">
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="">Remember me</label>
                </div>
                <div class="pass-link">
                    <a href="">Forget Password?</a>
                </div>
            </div>
            <div class="field">
                <input type="submit" value="Login">
            </div>
            <div class="sign-up">
                Not a member?
                <a href="">Signup now</a>
            </div>
        </form>
    </div>
</body>

</html>
